<!DOCTYPE html>
<html>
<head>

  <title>Thermostat</title>

  <script src="jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/minty/bootstrap.min.css">
  <script src="js/interface.js"></script>
  <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />

  </head>
  <body>

  <div class="jumbotron">

<section>

<h2>The temperature is set to: </h2><h1 id="temperature">20</h1>

<p>
  <button type="button" class="btn btn-secondary" id="temp-up">+</button>
  <button type="button" class="btn btn-primary" id="temp-down">-</button>
  <button type="button" class="btn btn-info" id="temp-reset">reset</button>
</p>

<p>
  Power saving mode is <span id="power-saving-status">on</span>
  <button type="button" class="btn btn-primary" id="powersaving-on">PSM on</button>
  <button type="button" class="btn btn-secondary" id="powersaving-off">PSM off</button>
</p>

</section>

<section>
  <h2>Current temperature: <span id='current-temperature'></span></h2>
  </section>
  
  </div>

<script src="js/thermostat.js"></script>

</body>
</html>
